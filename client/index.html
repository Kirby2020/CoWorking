<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://cdn.socket.io https://pvz-game.herokuapp.com
        wss://pvz-game.herokuapp.com https://fonts.googleapis.com https://fonts.gstatic.com
        http://localhost:3001/">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
            integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
            crossorigin="anonymous"></script>

    <script type="module" src="./js/game/game.js"></script>
    <script type="module" src="./js/client.js"></script>
    <title>Plants Versus Zombies</title>
</head>
<body>
<section class="sidePane">
    <div id="chat">
        <div id="messages">
            <h1 id="chatHeader" class="header">Chat</h1>
        </div>
        <form id="chatForm">
            <input type="text" name="chat" id="chatMessage" placeholder="Zeg iets..." autocomplete="off" tabindex="2">
            <input type="submit" value="Sturen" id="sendChatMessage" disabled>
        </form>
    </div>
<!--    <button id="left">C<br>H<br>A<br>T</button>-->
</section>

<canvas id="screen"></canvas>

<section class="sidePane">
<!--    <button id="right">P<br>L<br>A<br>Y<br>E<br>R<br>S</button>-->
    <div id="playerList">
        <div id="players">
            <h1 id="playerListHeader" class="header">Spelers</h1>
            <div></div>
        </div>

        <form action="#" id="loginForm">
            <input type="text" placeholder="Gebruikersnaam..." tabindex="1" autofocus name="nameBox" id="nameBox">
            <input type="submit" value="Inloggen" id="loginButton">
        </form>

        <div id="inviteList">
            <h1 class="header">Invites Sent</h1>
            <div id="invitesSent"></div>


            <h1 class="header">Invites Received</h1>
            <div id="invitesReceived"></div>
        </div>
    </div>
</section>

</body>
</html>
