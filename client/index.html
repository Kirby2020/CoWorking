<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
            integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
            crossorigin="anonymous"></script>

    <script type="module" src="./js/game/game.js"></script>
    <script type="module" src="./js/client.js"></script>
    <title>Document</title>
</head>
<body>
<section class="sidePane">
    <div id="chat">
        <div id="messages">
            <h1 id="chatHeader">Chat</h1>
        </div>
        <form id="chatForm">
            <input type="text" name="chat" id="chatMessage" placeholder="Zeg iets..." autocomplete="off" tabindex="1" autofocus>
            <input type="submit" value="Sturen" id="sendChatMessage" disabled>
        </form>
    </div>
    <button id="left">C<br>H<br>A<br>T</button>
</section>

<canvas id="screen"></canvas>

<section class="sidePane">
    <button id="right">P<br>L<br>A<br>Y<br>E<br>R<br>S</button>
    <div id="playerList">
        <div id="players">
            <h1 id="playerListHeader">Spelers</h1>
            <div></div>
        </div>

        <form action="#" id="loginForm">
            <input type="text" placeholder="Gebruikersnaam..." tabindex="0" autofocus name="nameBox" id="nameBox">
            <input type="submit" value="Inloggen" id="loginButton">
        </form>
    </div>
</section>

</body>
</html>
