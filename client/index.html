<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
            integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU"
            crossorigin="anonymous"></script>

    <script type="module" src="./js/game/game.js"></script>
    <script type="module" src="./js/client.js"></script>


    <title>Document</title>
</head>
<body>
<div id="chat">
    <div id="messages">
        <h1 id="chatHeader">Chat</h1>
    </div>
    <form id="chatForm">
        <input type="text" name="chat" id="chatMessage" placeholder="Zeg iets..." autocomplete="off" tabindex="2">
        <input type="submit" value="Sturen" id="sendChatMessage" disabled>
    </form>
</div>
<canvas id="screen" height="600" width="1080"></canvas>
<div id="playerList">
    <div id="players">
        <h1 id="playerListHeader">Spelers</h1>
        <div></div>
    </div>

    <form action="#" id="loginForm">
        <input type="text" placeholder="Gebruikersnaam..." name="nameBox" id="nameBox" tabindex="1" autofocus>
        <input type="submit" value="Inloggen" id="loginButton">
    </form>
</div>

</body>
</html>
